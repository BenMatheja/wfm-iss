<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:p="http://primefaces.org/ui">
<f:view>
<ui:composition template="/resources/master2.xhtml">
  <ui:define name="metadata">
  <f:metadata>     
    <f:event type="preRenderView" listener="#{camundaTaskForm.startTaskForm()}" />
  </f:metadata>
  </ui:define>
  <ui:define name="title">Evaluate Appointment</ui:define>
  <ui:define name="content">
  
  	<h:form id="submitForm" class="basic-grey">
  	
  	<h1>ISS 
        <span>We reach for the stars</span>
        </h1>
     
  	<h2>Evaluate Appointment</h2>
  	<div class="details">
  	    	<h3>Project data</h3>    		
      			<h:panelGrid columns="2" style="width: 80%; margin:0px 0px 30px 10px;" footerClass="form-footer">
				<h:outputLabel value="Project title:" />
			 	<h:outputLabel value="#{evaluateAppointmentController.projectEntity.title}"/>
				<h:outputLabel value="Project start:" />
				<h:outputText value="#{proposeAppointmentController.projectEntity.projectStart}">
			 		<f:convertDateTime pattern="yyyy-MM-dd"/>
		 		</h:outputText>
			 	<h:outputLabel value="Project end:" />
			 	<h:outputText value="#{proposeAppointmentController.projectEntity.projectEnd}">
			 		<f:convertDateTime pattern="yyyy-MM-dd"/>
			 	</h:outputText>
			 	<h:outputLabel value="Project team:" />
				<ui:repeat
					value="#{evaluateAppointmentController.projectEntity.employee}"
					var="emp">
					<h:outputText value="#{emp.firstName}" />
					<h:outputText value=" " />
					<h:outputText value="#{emp.lastName}" />
					<h:outputText value=", " />
				</ui:repeat>
				</h:panelGrid>	     			
	  			<div class="details">      
	      		<h3>Appointment data</h3></div>
	      		<h:panelGrid columns="2" style="width: 80%; margin:0px 0px 0px 10px;" footerClass="form-footer">
			  	<h:outputLabel value="Appointment title:" />
			  	<h:outputText value="#{evaluateAppointmentController.appointmentEntity.title}" />
			   	<h:outputLabel value="Next appointment:" />
			  	<h:outputText value="#{evaluateAppointmentController.appointmentEntity.date}" >
			  			<f:convertDateTime pattern="yyyy-MM-dd"/>
	  			</h:outputText>	
		  		<h:outputLabel value="Approve Appointment?"/>
		  		<h:commandButton id="confirmButton" value="Approve appointment" action="#{evaluateAppointmentController.confirmRequest()}" />  
		  		<h:outputLabel value=" " />
	   			<h:commandButton id="declineButton" value="Reject appointment" action="#{evaluateAppointmentController.declineRequest()}" />
			 	</h:panelGrid> 			
  	</div>
  	</h:form>
  </ui:define>
</ui:composition>
</f:view>
</html>
