<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:p="http://primefaces.org/ui">

<ui:composition template="/resources/master2.xhtml">
  <ui:define name="metadata">
  <f:metadata>     
    <f:event type="preRenderView" listener="#{camundaTaskForm.startTaskForm()}" />
  </f:metadata>
  </ui:define>
  <ui:define name="title">Graphic Design Requirements</ui:define>
  <ui:define name="content">
  
  	<h:form id="submitForm" class="basic-grey">
  	
    <h:panelGrid columns="2" style="width: 100%; margin:0px 0px 0px 0px;" footerClass="form-footer">
  	<h1>ISS 
        <span>We reach for the stars</span>
        </h1>
	<h4><h:graphicImage value="resources/Images_header/ISS_Logo.png"  height="42px" width="73px" style="margin: -100px 0px 0px 300px"/></h4>
	</h:panelGrid> 
     
  	<h2>Graphic Design Requirements</h2>
  	<div class="details">
  	    	<h3>Project details</h3>    
  				<style>
			 .cola{
			 	width: 50%;
			 }
			 .colb{
			 	width: 50%
			 }
			 
			 </style>    	
  	    			
      			<h:panelGrid style="width: 80%;	margin:0px 0px 30px 10px;" columns="2" columnClasses="cola,colb" footerClass="form-footer">
				<h:outputLabel value="Customer name:                                 " />
			 	<h:outputLabel value="#{evaluateRequestController.customerEntity.name}"/>
			 	<h:outputLabel value="Project title: " />
			 	<h:outputLabel value="#{evaluateAppointmentController.projectEntity.title}"/>
				</h:panelGrid> 	        			     			
  			<div class="details">      
      		<h3>Design details</h3></div>
      			<h:panelGrid columns="3" style="width: 80%; margin:0px 0px 30px 10px;" footerClass="form-footer">
					<h:outputLabel value="Design title:" style="height: 30px; padding: 10px 0px 10px 0px;"/>
					<h:inputText id="designTitle"
							value="#{inputGraphicsDesignController.designRequestDTO.designTitle}"
							required="true" />
					<h:message for="designTitle" /> 
					<h:outputLabel value="Design description:" style="height: 30px; padding: 10px 0px 10px 0px;"/>
					<h:inputText id="designDescription"
							value="#{inputGraphicsDesignController.designRequestDTO.additionalInformation}"
							required="true" />
					<h:message for="designDescription" /> 
					<h:outputLabel for="artType" value="Design type" />
					<h:selectOneMenu id="artType"
						value="#{inputGraphicsDesignController.designRequestDTO.artType}">
						<f:selectItem itemLabel="Website" itemValue="website" />
						<f:selectItem itemLabel="Logo" itemValue="logo" />
						<f:selectItem itemLabel="Flyer" itemValue="flyer" />
						<f:selectItem itemLabel="Slogon" itemValue="slogan"/>
					</h:selectOneMenu>
					<h:message for="artType" />
				</h:panelGrid>      		
		  		<h:commandButton id="submit_button" value="Submit design requirements" action="#{inputGraphicsDesignController.submit()}"  style="margin: 0px 0px 0px 25px"/>  
	   			<h:commandButton id="cancel_button" value="Cancel design requirements" onclick="history.go(-1)" />	        						
  	</div>
  	</h:form>
  </ui:define>
</ui:composition>
</html>
