<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/resources/master.xhtml">
	<ui:define name="metadata">
		<f:metadata>
			<f:event type="preRenderView"
				listener="#{camundaTaskForm.startTaskForm()}" />
		</f:metadata>
	</ui:define>
	<ui:define name="title">Request additional information from customer</ui:define>
	<ui:define name="content">
	
	<h:form id="submitForm" class="basic-grey">
		
			<h2>Project:
				#{requestAdditionalInformationController.projectEntity.title}</h2>

			<h2>Customer:
				#{requestAdditionalInformationController.customerEntity.name}</h2>
				
			<div class="details">
			<h:panelGrid columns="2" columnClasses="form-label, form-label">
				<h:outputLabel value="Address" />
				<h:outputLabel
					value="#{requestAdditionalInformationController.customerEntity.address}" />
				<h:outputLabel value="E-Mail" />
				<h:outputLabel
					value="#{requestAdditionalInformationController.customerEntity.email}" />
			</h:panelGrid>

			<h2>Question</h2>
			<h:panelGrid columns="2" columnClasses="form-label, form-label">
				<h:outputLabel value="Question to the customer" />
				<h:outputLabel
					value="#{requestAdditionalInformationController.addInfoRequestEntity.question}" />
				<h:outputLabel value="Comment from Project Team:" />
				<h:outputLabel
					value="#{requestAdditionalInformationController.customerComment}" />
			</h:panelGrid>
			
			
			<h2>Insert Response</h2>
			<h:panelGrid columns="3"
				columnClasses="form-label,form-input,form-message error"
				footerClass="form-footer">
				<p>
					<label> <p:inputText id="requestAnswer"
							value="#{requestAdditionalInformationController.addInfoResp.answer}"
							required="true" placeholder="Answer to request:" />
					</label>
					<p:message for="requestAnswer" />
				</p>
			</h:panelGrid>

			<h:commandButton id="submit_button" value="Submit Requirements"
				action="#{requestAdditionalInformationController.response()}" />
			<h:commandButton id="cancel_button" value="Discard Requirements"
				onclick="history.go(-1)" />
		</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
