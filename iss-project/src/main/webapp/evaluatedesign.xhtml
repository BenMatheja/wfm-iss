<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:p="http://primefaces.org/ui">
  
  <ui:composition template="/resources/master2.xhtml">
  <ui:define name="metadata">
  
  <f:metadata>     
    <f:event type="preRenderView" listener="#{camundaTaskForm.startTaskForm()}" />
  </f:metadata>
  </ui:define>
  
  <ui:define name="title">Evaluate Request</ui:define>
  <ui:define name="content">
  
  <h:form id="submitForm" class="basic-grey">
  	
  	<h1>ISS 
        <span>We reach for the stars</span>
        </h1>
     
  	<h2>Evaluate Design</h2>
  	<div class="details">
  	    	<h3>Project data</h3>    		
      			<h:panelGrid columns="2" style="width: 80%; margin:0px 0px 30px 10px;" footerClass="form-footer">
				<h:outputLabel value="Project title:                                 " />
			 	<h:outputLabel value="#{evaluateDesignController.projectEntity.title}"/>					
				</h:panelGrid> 	        			     			
  			<div class="details">      
      		<h3>Design evaluation</h3></div>
      			
      			<h:commandButton id="download_button" value="Download Design" action="#{evaluateDesignController.startDownload()}" style="margin: 0px 0px 0px 25px" />
      			
      			<h:panelGrid style="width: 100%; margin:0px;"
					footerClass="form-footer">
					<p>
						<label> <p:inputText id="designComment"
								value="#{evaluateDesignController.designFeedback.comment}" required="false"
								placeholder="Why do you / don't you like the design?"
								style="margin: -10px 0px 0px 20px" />
						</label>
						<p:message for="designComment" />
					</p>
				</h:panelGrid>
      			
      			<h:commandButton id="accept_button" value="Accept Design" action="#{evaluateDesignController.accept}"  style="margin: 0px 0px 0px 25px"/>				
				<h:commandButton id="decline_button" value="Decline Design" action="#{evaluateDesignController.decline}"  style="margin: 0px 0px 0px 25px"/> 	  			   		  			   			
    			<h:commandButton id="cancel_button" value="Discard Response" onclick="history.go(-1)" />    		
			</div>
  	</h:form>
  </ui:define>
</ui:composition>
</html>
