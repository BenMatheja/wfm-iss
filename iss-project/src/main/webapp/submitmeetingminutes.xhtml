<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<f:view>
	<f:metadata>

		<f:event type="preRenderView"
			listener="#{camundaTaskForm.startTaskForm()}" />
	</f:metadata>
	<h:head>
		<title>Submit Meeting Minutes</title>
	</h:head>
	<h:body>

		<h2>Customer:
			#{submitMeetingMinutesController.customerEntity.name}</h2>

		<h2>Project Title:
			#{submitMeetingMinutesController.projectEntity.title}</h2>
		<h:form enctype="multipart/form-data">
			<h:panelGrid columns="2" columnClasses="form-label, form-label">
				<h:outputLabel value="Project start:" />
				<h:outputLabel
					value="#{submitMeetingMinutesController.projectEntity.projectStart}" />
				<h:outputLabel value="Project end:" />
				<h:outputLabel
					value="#{submitMeetingMinutesController.projectEntity.projectEnd}" />
				<h:outputLabel value="Emplyoees:" />
				<div>
				<ui:repeat
					value="#{submitMeetingMinutesController.projectEntity.employee}"
					var="emp">
					<h:outputText value="#{emp.firstName} " /> 
					<h:outputText value="#{emp.lastName}" />
					<br/>
				</ui:repeat>
				</div>
				<h:outputLabel
					value="#{submitMeetingMinutesController.appointmentEntity.date}" />
			</h:panelGrid>
			<p>
			<h:inputFile id="file" value="#{submitMeetingMinutesController.file}">
			</h:inputFile>
			<h:commandButton value="Post Upload"
				action="#{submitMeetingMinutesController.upload}" />
			</p>
			<h:form id="submitForm" columns="2"
				columnClasses="form-label,form-label" footer-Class="form-footer">
				<h:outputLabel value="Submit Meeting Minutes?" />
				<h:commandButton id="confirmButton" value="Submit meeting minutes"
					action="#{submitMeetingMinutesController.persist}" />
				<h:commandButton id="declineButton" value="Discard meeting minutes"
					onclick="history.go(-1)" />
			</h:form>
		</h:form>
	</h:body>
</f:view>
</html>
