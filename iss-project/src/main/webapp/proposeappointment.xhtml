<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core">
 
<ui:composition template="/resources/master.xhtml">
	<ui:define name="metadata">
	<f:metadata>   
		<f:event type="preRenderView" listener="#{camundaTaskForm.startTaskForm()}" />
	</f:metadata>
	</ui:define>	
	
	<ui:define name="title">Propose Appointment</ui:define>
	<ui:define name="content">
		<div class="details">	
			<h2>Project Data</h2>
			<h:form>
	 		<h:panelGrid columns="2" columnClasses="form-label, form-label">
	 			<h:outputLabel value="Project title" />
			 	<h:outputLabel value="#{initiateProjectController.projectEntity.projectTitle}"/>
	 			<h:outputLabel value="Customer name" />
			 	<h:outputLabel value="#{evaluateRequestController.customerEntity.name}"/>
	 			<h:outputLabel value="Project start" />
			 	<h:outputLabel value="#{initiateProjectController.projectEntity.projectStart}"/>
			 	<h:outputLabel value="Project end" />
			 	<h:outputLabel value="#{initiateProjectController.projectEntity.projectEnd}"/>
			 	<h:outputLabel value="Employees" />
			 	<h:outputLabel value="#{initiateProjectController.projectEntity.employee}"/>
		  	</h:panelGrid>
	  		</h:form>
	  		<h2>Appointment proposal</h2>
	  		<h:form>    		
      		<h:panelGrid columns="3" columnClasses="form-label,form-input,form-message error" footerClass="form-footer">
        			<p>
          				<label for="appointmentTitle">Appointment title</label>
                    	<h:inputText id="appointmentTitle" value="#{processVariables['appointmentTitle']}" required="true" />
                    	<h:message for="appointmentTitle" />
        			</p>
        			<p>
          				<label for="appointmentDescription">Appointment description</label>
                    	<h:inputText id="appointmentDescription" value="#{processVariables['appointmentDescription']}" required="true" />
                    	<h:message for="appointmentDescription" />
        			</p>
         			<p>
          				<label for="date">Date</label>
                    	<h:inputText id="date" value="#{processVariables['date']}" required="true" />
                    	<h:message for="date" />
        			</p>        			
      		</h:panelGrid>
 		  	<h:commandButton id="proposeAppointment" value="Propose Appointment" action="#{camundaTaskForm.completeProcessInstanceForm()}" /> 	  			   			
    	</h:form><h:commandButton id="discardAppointment" value="Discard Appointment" onclick="history.go(-1)" />
  	</div>
  </ui:define>
</ui:composition>
</html>
