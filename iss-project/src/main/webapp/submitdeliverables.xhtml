<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/resources/master.xhtml">
	<ui:define name="metadata">
		<f:metadata>
			<f:event type="preRenderView"
				listener="#{camundaTaskForm.startTaskForm()}" />
		</f:metadata>
	</ui:define>

	<ui:define name="title">Submit Deliverables</ui:define>
	<ui:define name="content">
		<div class="details">
			<h2>Project</h2>
			<h:form>
				<h:panelGrid columns="2" columnClasses="form-label, form-label">
					<h:outputLabel value="Project title" />
					<h:outputLabel
						value="#{submitDeliverablesController.project.title}" />
					<h:outputLabel value="Customer name" />
					<h:outputLabel
						value="#{submitDeliverablesController.customer.name}" />
					<h:outputLabel value="Project start" />
					<h:outputLabel
						value="#{submitDeliverablesController.project.projectStart}" />
					<h:outputLabel value="Project end" />
					<h:outputLabel
						value="#{submitDeliverablesController.project.projectEnd}" />
				</h:panelGrid>
			</h:form>
			<h2>Deliverable</h2>
			<h:form enctype="multipart/form-data">
				<h:panelGrid columns="3"
					columnClasses="form-label,form-input,form-message error"
					footerClass="form-footer">
					<p>
						<label for="deliverableTitle">Deliverable Title</label>
						<h:inputText id="deliverableTitle"
							value="#{submitDeliverablesController.deliverable.title}"
							required="true" />
						<h:message for="deliverableTitle" />
					</p>
					<p>
						<label for="deliverableDescription">Deliverable
							Description</label>
						<h:inputText id="deliverableDescription"
							value="#{submitDeliverablesController.deliverable.description}"
							required="true" />
						<h:message for="deliverableDescription" />
					</p>
				</h:panelGrid>
				<p>
					<h:inputFile for="executableVersion"
						value="#{submitDeliverablesController.file}" />
					<h:commandButton value="Post Upload"
						action="#{submitDeliverablesController.upload}" />
				</p>
				<h:form id="submitForm" columns="2"
					columnClasses="form-label,form-label" footer-Class="form-footer">
					<h:commandButton id="submitDeliverable" value="Submit deliverable"
						action="#{submitDeliverablesController.persist}" />
					<h:commandButton id="discardDeliverable"
						value="Discard deliverable" onclick="history.go(-1)" />
				</h:form>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
