<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core">
 
<ui:composition template="/resources/master.xhtml">
	<ui:define name="metadata">
	<f:metadata>   
		<f:event type="preRenderView" listener="#{camundaTaskForm.startTaskForm()}" />
	</f:metadata>
	</ui:define>	
	
	<ui:define name="title">Submit Deliverables</ui:define>
	<ui:define name="content">
		<div class="details">	
			<h2>Project Data</h2>
			<h:form>
	 		<h:panelGrid columns="2" columnClasses="form-label, form-label">
	 			<h:outputLabel value="Project title" />
			 	<h:outputLabel value="#{initiateProjectController.projectEntity.projectTitle}"/>
	 			<h:outputLabel value="Customer name" />
			 	<h:outputLabel value="#{evaluateRequestController.customerEntity.name}"/>
	 			<h:outputLabel value="Project start" />
			 	<h:outputLabel value="#{initiateProjectController.projectEntity.projectStart}"/>
			 	<h:outputLabel value="Project end" />
			 	<h:outputLabel value="#{initiateProjectController.projectEntity.projectEnd}"/>
		  	</h:panelGrid>
	  		</h:form>
	  		<h2>Data regarding Deliverable</h2>  
      		<h:panelGrid columns="3" columnClasses="form-label,form-input,form-message error" footerClass="form-footer">
        			<p>
          				<label for="deliverableTitle">Deliverable title</label>
                    	<h:inputText id="deliverableTitle" value="#{processVariables['deliverableTitle']}" required="true" />
                    	<h:message for="deliverableTitle" />
        			</p>
        			<p>
          				<label for="deliverableDescription">Deliverable description</label>
                    	<h:inputText id="deliverableDescription" value="#{processVariables['deliverableDescription']}" required="true" />
                    	<h:message for="deliverableDescription" />
        			</p>
      		</h:panelGrid>
		    <h:form enctype="multipart/form-data">
		        <h:inputFile value="#{uploadBean.file}" />
		        <h:commandButton value="Post Upload" action="#{uploadBean.upload}" />
		    </h:form>
		    <h:form enctype="multipart/form-data">
		        <h:inputFile value="#{uploadBean.file}" />
		        <h:commandButton value="Ajax Upload">
		            <f:ajax listener="#{uploadBean.upload}" execute="@form"
		                render="countOutput" />
		        </h:commandButton>
		    <!-- Counts the uploaded items -->
		    <h:outputText id="countOutput"
		        value="Files uploaded #{uploadBean.filesUploaded}" />
		    </h:form>
 		  	<h:commandButton id="submitDeliverable" value="Submit deliverable" action="#{camundaTaskForm.completeProcessInstanceForm()}" /> 	  			   			
    	</h:form><h:commandButton id="discardDeliverable" value="Discard deliverable" onclick="history.go(-1)" />
  	</div>
  </ui:define>
</ui:composition>
</html>
