<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:p="http://primefaces.org/ui">
 
<ui:composition template="/resources/master2.xhtml">
  <ui:define name="metadata">
  <f:metadata>   
    <f:event type="preRenderView" listener="#{camundaTaskForm.startProcessInstanceByKeyForm()}" />
  </f:metadata>
  </ui:define>
 
  <ui:define name="title">Customer Request</ui:define> 
  <ui:define name="content">

  	<h:form id="submitForm" class="basic-grey">
  	
    <h:panelGrid columns="2" style="width: 100%; margin:0px 0px 0px 0px;" footerClass="form-footer">
  	<h1>ISS 
        <span>We reach for the stars</span>
        </h1>
	<h4><h:graphicImage value="resources/Images_header/ISS_Logo.png"  height="42px" width="73px" style="margin: -100px 0px 0px 300px"/></h4>
	</h:panelGrid> 
	
  	<h2>Customer Request</h2>
  	<div class="details">
  	    	<h3>Insert Customer Data</h3>    		
      			<h:panelGrid style="width: 100%; margin:0px;" footerClass="form-footer">
        			<p>
          				<label> 
                    	<p:inputText id="name" value="#{processVariables['name']}" required="true" placeholder="Customer name" style="margin: -10px 0px 0px 20px"/>
                    	</label>
                    	<p:message for="name" />
                    	</p>
        			<p>
          				<label>
          				<p:inputText id="address" value="#{processVariables['address']}" required="true" placeholder="Customer Address" style="margin: -10px 0px 0px 20px"/>
                		</label>
                		<p:message for="address" />
                    </p>
         			<p>
          				<label>
                    	<p:inputText id="email" value="#{processVariables['email']}" required="true" placeholder="Customer eMail" style="margin: -10px 0px 10px 20px"/>
                    	</label>
                    	<p:message for="email" />
                    </p>    			        			
      			
  			<div class="details">      
      		<h3>Insert Request</h3></div>
      			
        			<p>
          				<label>
                    	<p:inputText id="title" value="#{processVariables['title']}" required="true" placeholder="Request title" style="margin: 0px 0px 0px 20px"/>
                    	</label>
                    	<p:message for="title" />
        			</p>        		       			
        			<p>	
        				<label> 
        				<p:inputTextarea id="text" rows="4" cols="50" value="#{processVariables['text']}" required="true" placeholder="Request text" style="margin: 0px 0px 0px 20px"/>
        				</label>
        				<p:message for="text" />
        			</p>
				</h:panelGrid>     			
    			<h:commandButton id="submit_button" value="Submit Request" action="#{camundaTaskForm.completeProcessInstanceForm()}"  style="margin: 0px 0px 0px 25px"/> 	  			   			
    			<h:commandButton id="cancel_button" value="Discard Request" onclick="history.go(-1)" />
  	</div>
  	</h:form>
  </ui:define>
</ui:composition>
</html>
