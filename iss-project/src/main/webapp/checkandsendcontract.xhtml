<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core">
 
<ui:composition template="/resources/master.xhtml">
	<ui:define name="metadata">
	<f:metadata>
		<f:event type="preRenderView" listener="#{camundaTaskForm.startTaskForm()}" />
	</f:metadata>
	</ui:define> 
	
	<ui:define name="title">Check and Send Contract</ui:define>
	<ui:define name="content">
		<div class="details">
		<h2>Customer</h2>
		<p>Customer Name: #{checkAndSendContractController.customerEntity.name}</p>
		<p>Customer Address: #{checkAndSendContractController.customerEntity.address}</p>
		<p>Customer E-Mail: #{checkAndSendContractController.customerEntity.email}</p>
		<h2>Contract</h2>
		<h:form id="submitForm">
		 <h:panelGrid columns="3" columnClasses="form-label,form-input,form-message error" footerClass="form-footer">
		 <p>
		 <label for="contracttitle">Contract Title</label>
        <h:inputText id="contracttitle" value="#{processVariables['contractTitle']}" required="true" />
                    	<h:message for="contracttitle" />
		</p>
		<p>
		<label for="contractdescription">Contract Description</label>
        <h:inputText id="contractdescription" value="#{processVariables['contractDescription']}" required="true" />
                    	<h:message for="contractdescription" />
		</p>
		</h:panelGrid>
			<h:commandButton id="submit_button" value="Submit Contract" action="#{checkAndSendContractController.confirmRequest()}" /> 	  			   			
    </h:form>
    <h:commandButton id="cancel_button" value="Discard Contract" onclick="history.go(-1)" />
    </div>
		</ui:define>
	</ui:composition>
</html>
