<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:p="http://primefaces.org/ui">
  
  <ui:composition template="/resources/master2.xhtml">
  <ui:define name="metadata">
  
  <f:metadata>     
    <f:event type="preRenderView" listener="#{camundaTaskForm.startTaskForm()}" />
  </f:metadata>
  </ui:define>
  
  <ui:define name="title">Check and Send Contract</ui:define>
  <ui:define name="content">
  
  <h:form id="submitForm" class="basic-grey">
  	
    <h:panelGrid columns="2" style="width: 100%; margin:0px 0px 0px 0px;" footerClass="form-footer">
  	<h1>ISS 
        <span>We reach for the stars</span>
        </h1>
	<h4><h:graphicImage value="resources/Images_header/ISS_Logo.png"  height="42px" width="73px" style="margin: -100px 0px 0px 300px"/></h4>
	</h:panelGrid> 
     
  	<h2>Check and Send Contract</h2>
  	<div class="details">
  	    	<h3>Customer data</h3>    		
      			<h:panelGrid columns="2" style="width: 80%; margin:0px 0px 30px 10px;" footerClass="form-footer">
				<h:outputLabel value="Name:                                 " />
			 	<h:outputLabel value="#{evaluateRequestController.customerEntity.name}"/>
				<h:outputLabel value="Address:" />
			 	<h:outputLabel value="#{evaluateRequestController.customerEntity.address}"/>
			 		<h:outputLabel value="E-Mail:" />
			 	<h:outputLabel value="#{evaluateRequestController.customerEntity.email}"/>	
				</h:panelGrid> 	        			     			
  			<div class="details">      
      		<h3>Contract details</h3></div>
      			<h:panelGrid style="width: 100%; margin:0px;" footerClass="form-footer">
        			<p>
          				<label> 
                    	<p:inputText id="contracttitle" value="#{processVariables['contracttitle']}" required="true" placeholder="Contract Title"/>
                    	</label>
                    	<p:message for="contracttitle" />
                    	</p>
        			<p>
          				<label>
          				<p:inputText id="contractdescription" value="#{processVariables['contractdescription']}" required="true" placeholder="Contract Description" style="margin: -10px 0px 0px 20px"/>
                		</label>
                		<p:message for="contractdescription" />
                    </p>	
				</h:panelGrid> 
    			<h:commandButton id="submit_button" value="Submit Contract" action="#{checkAndSendContractController.confirmRequest()}"  style="margin: 0px 0px 0px 25px"/> 	  			   			
    			<h:commandButton id="cancel_button" value="Discard Contract" onclick="history.go(-1)" />  			
  	</div>
  	</h:form>
  </ui:define>
</ui:composition>
</html>
