<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:p="http://primefaces.org/ui">
 
<ui:composition template="/resources/master2.xhtml">
  <ui:define name="metadata">
  <f:metadata>     
    <f:event type="preRenderView" listener="#{camundaTaskForm.startTaskForm()}" />
  </f:metadata>
  </ui:define>
  
  <ui:define name="title">Evaluate Request</ui:define>
  <ui:define name="content">
  	<h:form id="submitForm" class="basic-grey">
  	
  	<h1>ISS 
        <span>We reach for the stars</span>
        </h1>
     
  	<h2>Evaluate Request</h2>
  	<div class="details">
  	    	<h3>Customer data</h3>    		
      			<h:panelGrid columns="2" style="width: 80%; margin:0px 0px 30px 10px;" footerClass="form-footer">
				<h:outputLabel value="Name:                                 " />
			 	<h:outputLabel value="#{evaluateRequestController.customerEntity.name}"/>
				<h:outputLabel value="Address:" />
			 	<h:outputLabel value="#{evaluateRequestController.customerEntity.address}"/>
			 	<h:outputLabel value="E-Mail:" />
			 	<h:outputLabel value="#{evaluateRequestController.customerEntity.email}"/>	
				</h:panelGrid> 	        			     			
  			<div class="details">      
      		<h3>Request details</h3></div>
      			<h:panelGrid columns="2" style="width: 80%; margin:0px 0px 0px 10px;" footerClass="form-footer">
		  		<h:outputLabel value="Description:" />
		  		<h:outputLabel value="#{evaluateRequestController.customerRequestEntity.text}" style="vertical-align:top;"/>
		  		<h:outputLabel value="Accept request?" />
		  		<h:commandButton id="confirmButton" value="Accept Request" action="#{evaluateRequestController.confirmRequest()}" />  
		  		<h:outputLabel value=" " />
	   			<h:commandButton id="declineButton" value="Decline Request" action="#{evaluateRequestController.declineRequest()}" />
				</h:panelGrid>    			
  	</div>
  	</h:form>
  </ui:define>
</ui:composition>
</html>
