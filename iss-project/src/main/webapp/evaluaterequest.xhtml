<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core">
 
<f:view>
<f:metadata>
 
  <f:event type="preRenderView" listener="#{camundaTaskForm.startTaskForm()}" />
</f:metadata>
<h:head>
  <title>Evaluate Request</title>
</h:head>
<h:body>
  <h1>Customer:</h1>
  <p>Name: #{evaluateRequestController.customerEntity.name}</p>
  <p>Address: #{evaluateRequestController.customerEntity.address}</p>
  <p>EMail: #{evaluateRequestController.customerEntity.eMail}</p>
  <!--  
  <h1>Request:</h1>
  <p>Title: #{evaluateRequestController.customerRequestEntity.title}</p>
  <p>Text: #{evaluateRequestController.customerRequestEntity.text}</p>
  -->
  <h:form id="submitForm">
    <h:outputLabel>Accept Request?</h:outputLabel>
    <h:commandButton id="submit_button" value="Accept Request" action="#{evaluateRequestController.submitForm()}" />
    <h:commandButton id="submit_button" value="Decline Request" action="#{evaluateRequestController.submitForm()}" />
  </h:form>
</h:body>
</f:view>
</html>
