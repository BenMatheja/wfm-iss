<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core">
 
<f:view>
<f:metadata>
 
  <f:event type="preRenderView" listener="#{camundaTaskForm.startTaskForm()}" />
</f:metadata>
<h:head>
  <title>Evaluate Request</title>
</h:head>
<h:body>
  
  <h1>Customer: #{evaluateRequestController.customerEntity.name}</h1>
  	<h:form>
 		<h:panelGrid columns="2" columnClasses="form-label, form-label">
 			<h:outputLabel value="Address" />
		 	<h:outputLabel value="#{evaluateRequestController.customerEntity.address}"/>
		 	<h:outputLabel value="E-Mail" />
		 	<h:outputLabel value="#{evaluateRequestController.customerEntity.email}"/>
	  	</h:panelGrid>
  	</h:form>
  	
  <h1>Request: #{evaluateRequestController.customerRequestEntity.title}</h1>
  	<h:form>
 		<h:panelGrid columns="2" columnClasses="form-label, form-label">
		  	<h:outputLabel value="Description" />
		  	<h:outputLabel value="#{evaluateRequestController.customerRequestEntity.text}" />
		 </h:panelGrid>
  	</h:form>	  
	<h:form id="submitForm" columns="2" columnClasses="form-label,form-label" footer-Class="form-footer">
	<h:outputLabel value="Accept Request?" /> 
	   	<h:commandButton id="confirmButton" value="Accept Request" action="#{evaluateRequestController.confirmRequest()}" />    
	   	<h:commandButton id="declineButton" value="Decline Request" action="#{evaluateRequestController.declineRequest()}" />
	</h:form>		
</h:body>
</f:view>
</html>
