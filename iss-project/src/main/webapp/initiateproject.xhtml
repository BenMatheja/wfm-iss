<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:p="http://primefaces.org/ui">

<ui:composition template="/resources/master2.xhtml">
  <ui:define name="metadata">
  <f:metadata>     
    <f:event type="preRenderView" listener="#{camundaTaskForm.startTaskForm()}" />
  </f:metadata>
  </ui:define>
  <ui:define name="title">Initiate Project</ui:define>
  <ui:define name="content">
  <script name="jquery/jquery.js" library="primefaces"></script>
  	<h:form id="submitForm" class="basic-grey">
  	
    <h:panelGrid columns="2" style="width: 100%; margin:0px 0px 0px 0px;" footerClass="form-footer">
  	<h1>ISS 
        <span>We reach for the stars</span>
        </h1>
	<h4><h:graphicImage value="resources/Images_header/ISS_Logo.png"  height="42px" width="73px" style="margin: -100px 0px 0px 300px"/></h4>
	</h:panelGrid> 
     
  	<h2>Initiate Project</h2>
  	<div class="details">
  	    	<h3>Customer data</h3>    		
      			<h:panelGrid columns="3" style="width: 80%; margin:0px 0px 30px 10px;" footerClass="form-footer">
					<h:outputLabel value="Customer name:" />
					<h:outputLabel
						value="#{initiateProjectController.customerEntity.name}" /><h:outputLabel value=" " />
					<h:outputLabel value="Address:" />
					<h:outputLabel
						value="#{initiateProjectController.customerEntity.address}" /><h:outputLabel value=" " />
					<h:outputLabel value="E-Mail:" />
					<h:outputLabel
						value="#{initiateProjectController.customerEntity.email}" /><h:outputLabel value=" " />
				</h:panelGrid>  			     			
  			<div class="details">      
      		<h3>Project Data</h3></div>
      			<h:panelGrid columns="3" style="width: 80%; margin:0px 0px 30px 10px;" footerClass="form-footer">
					<h:outputLabel value="Project title:" style="height: 30px; padding: 10px 0px 10px 0px;"/>
					<h:inputText id="projectTitle"
							value="#{initiateProjectController.project.title}"
							required="true" />
						<h:message for="projectTitle" />     			
					<h:outputLabel value="Start Date:" style="height: 30px; padding: 10px 0px 10px 0px;"/>
					<p:calendar
						value="#{initiateProjectController.project.projectStart}"
						pattern="yyyy-MM-dd" required="true"
						requiredMessage="Start date required" />
						<h:message for="projectStart" /> 
					<h:outputLabel value="End Date:" style="height: 30px; padding: 10px 0px 10px 0px;"/>
					<p:calendar value="#{initiateProjectController.project.projectEnd}"
						pattern="yyyy-MM-dd" required="true"
						requiredMessage="End date required" />
						<h:message for="projectEnd" />
					<h:outputLabel value="Employees:" />
					<h:selectManyListbox value="#{initiateProjectController.employeeHelper}" style="height: 100px; padding: 10px 0px 10px 0px; margin: 0px 0px 30px 10px;">
						<f:selectItems value="#{initiateProjectController.userList}" />
					</h:selectManyListbox>
					<h:message for="userList" />
					<h:outputLabel value="Design required?" style="height: 30px; padding: 10px 0px 10px 0px;"/>
					<h:selectBooleanCheckbox value="#{initiateProjectController.project.design}" style="margin: 0px 0px 0px 100px;"/>	
					<h:message for="design" />
					<h:outputLabel value="Cost estimation:" style="height: 30px; padding: 10px 0px 10px 0px;"/>
					<h:inputText id="costEstimate"
							value="#{initiateProjectController.project.costEstimate}"
							required="true" />
						<h:message for="costEstimate" />	
				</h:panelGrid>  			  			
				<h:commandButton id="initateProject" value="Initiate project" action="#{initiateProjectController.persist}"  style="margin: 0px 0px 0px 25px"/>
				<h:commandButton id="discardProject" value="Discard project" onclick="history.go(-1)" />
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
