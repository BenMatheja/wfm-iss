<!DOCTYPE HTML>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:p="http://primefaces.org/ui">
                
<ui:composition template="/resources/master.xhtml">
	<ui:define name="metadata">
	<f:metadata>   
		<f:event type="preRenderView" listener="#{camundaTaskForm.startTaskForm()}" />
	</f:metadata>
	</ui:define>	
	
	<ui:define name="title">Initiate Project</ui:define>
	<ui:define name="content">
	
		<div class="details">	
			<h2>Customer Data</h2>
			<h:form>
	 		<h:panelGrid columns="2" columnClasses="form-label, form-label">
	 			<h:outputLabel value="Customer name" />
			 	<h:outputLabel value="#{initiateProjectController.customerEntity.name}"/>
	 			<h:outputLabel value="Address" />
			 	<h:outputLabel value="#{initiateProjectController.customerEntity.address}"/>
			 	<h:outputLabel value="E-Mail" />
			 	<h:outputLabel value="#{initiateProjectController.customerEntity.email}"/>
		  	</h:panelGrid>
	  		</h:form>
	  	
	  	<h:form id="submitForm">
	  		<h2>Project Data</h2>    		
      		<h:panelGrid columns="3" columnClasses="form-label,form-input,form-message error" footerClass="form-footer">
        			<p>
          				<label for="projectTitle">Project title</label>
                    	<h:inputText id="projectTitle" value="#{initiateProjectController.project.title}" required="true" />
                    	<h:message for="projectTitle" />
        			</p>
        			</h:panelGrid>
        			        			
					<p:messages/>
	  				<strong>Start Date</strong>       			
        			<p:calendar 
        			value="#{initiateProjectController.project.projectStart}" 
        			pattern="yyyy-MM-dd"
        			required="true" 
        			requiredMessage="Start date required"/>
        			<strong>End Date</strong>
        			<p:calendar
        			value="#{initiateProjectController.project.projectEnd}"
        			pattern="yyyy-MM-dd"
        			required="true"
        			requiredMessage="End date required"/>
        			      	    		
         	<br></br>		
      		Employees
      		<h:selectManyListbox value="#{initiateProjectController.employeeHelper}">
	   			<f:selectItems value="#{initiateProjectController.userList}" />
	   		</h:selectManyListbox>
	  		Design required
	  		<h:selectBooleanCheckbox value="#{initiateProjectController.project.design}" />
	   		<h:panelGrid columns="3" columnClasses="form-label,form-input,form-message error" footerClass="form-footer">
        			<p>
          				<label for="costEstimate">Cost estimation</label>
                    	<h:inputText id="costEstimate" value="#{initiateProjectController.project.costEstimate}" required="true" />
                    	<h:message for="costEstimate" />
        			</p>
        	</h:panelGrid>		
		  	<h:commandButton id="initateProject" value="Initiate project" action="#{initiateProjectController.persist}" /> 	  			   			
    	<h:commandButton id="discardProject" value="Discard project" onclick="history.go(-1)" />
  	
  	</h:form>
  	</div>
  </ui:define>
</ui:composition>
</html>
