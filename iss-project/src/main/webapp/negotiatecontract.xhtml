<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:p="http://primefaces.org/ui">

<ui:composition template="/resources/master2.xhtml">
  <ui:define name="metadata">
  <f:metadata>     
    <f:event type="preRenderView" listener="#{camundaTaskForm.startTaskForm()}" />
  </f:metadata>
  </ui:define>
  <ui:define name="title">Negotiate Contract</ui:define>
  <ui:define name="content">
  
  	<h:form id="submitForm" class="basic-grey">
  	
  	<h1>ISS 
        <span>We reach for the stars</span>
        </h1>
  	<h2>Negotiate Contract</h2>
  	<div class="details">
  	    	<h3>Customer data</h3>    		
      			<h:panelGrid columns="2" style="width: 80%; margin:0px 0px 30px 10px;" footerClass="form-footer">
				<h:outputLabel value="Name:                                 " />
			 	<h:outputLabel value="#{evaluateRequestController.customerEntity.name}"/>
				<h:outputLabel value="Address:" />
			 	<h:outputLabel value="#{evaluateRequestController.customerEntity.address}"/>
			 	<h:outputLabel value="E-Mail:" />
			 	<h:outputLabel value="#{evaluateRequestController.customerEntity.email}"/>	
				</h:panelGrid> 	        			     			    
      			<h:panelGrid style="width: 100%; margin:0px;" footerClass="form-footer">
        			<p>
          				<label> 
                    	<p:inputText id="contractTitle" value="#{processVariables['contractTitle']}" required="true" placeholder="Contract Title"/>
                    	</label>
                    	<p:message for="contractTitle" />
                    	</p>
        			<p>
          				<label>
          				<p:inputText id="contractDescription" value="#{processVariables['contractDescription']}" required="true" placeholder="Contract Description" style="margin: -10px 0px 0px 20px"/>
                		</label>
                		<p:message for="contractDescription" />
                    </p>  
                </h:panelGrid>
                <h:panelGrid columns="2" style="width: 80%; margin:0px 0px 0px 10px;" footerClass="form-footer">
                <h:outputLabel value="Send for submittal?" />
                <h:commandButton id="submit_button" value="Ok" action="#{negotiateContractController.confirmRequest()}" />
				<h:outputLabel value=" " />
				<h:commandButton id="cancel_button" value="Cancel" onclick="history.go(-1)" />
                </h:panelGrid>    			
  	</div>
  	</h:form>
  </ui:define>
</ui:composition>
</html>
