<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core">
 
<ui:composition template="/resources/master.xhtml">
  <ui:define name="metadata">
  <f:metadata>   
    <f:event type="preRenderView" listener="#{camundaTaskForm.startTaskForm()}" />
  </f:metadata>
  </ui:define>
<ui:define name="title">Evaluate Request</ui:define>
    <ui:define name="content">
		<div class="details">
		<h2>Customer: #{negotiatecontractController.customerEntity.name}</h2>
  		
 		<h:panelGrid columns="2" columnClasses="form-label, form-label">
 			<h:outputLabel value="Address" />
		 	<h:outputLabel value="#{evaluateRequestController.customerEntity.address}"/>
		 	<h:outputLabel value="E-Mail" />
		 	<h:outputLabel value="#{evaluateRequestController.customerEntity.email}"/>
	  	</h:panelGrid>
	  	
	  	<h:form id="submitForm">
					<h2>Enter contract details</h2>
					<h:panelGrid columns="3"
						columnClasses="form-label,form-input,form-message error"
						footerClass="form-footer">
						<p>
							<label for="contractTitle">Contract Title</label>
							<h:inputText id="contractTitle"
								value="#{processVariables['contractTitle']}" required="true" />
							<h:message for="contractTitle" />
						</p>
						<p>
							<label for="contractDescription">Contract Description</label>
							<h:inputText id="contractDescription"
								value="#{processVariables['contractDescription']}"
								required="true" />
							<h:message for="contractDescription" />
						</p>
					</h:panelGrid>
					<h:outputLabel value="Send for submittal?" />
					<h:commandButton id="submit_button" value="Ok"
						action="#{negotiateContractController.confirmRequest()}" />
					<h:commandButton id="cancel_button" value="Cancel"
						onclick="history.go(-1)" />
			</h:form>
	</div>		
  </ui:define>
</ui:composition>
</html>
