<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core">
 
<f:view>
<f:metadata>
 
  <f:event type="preRenderView" listener="#{camundaTaskForm.startTaskForm()}" />
</f:metadata>
<h:head>
  <title>Negotiate Contract</title>
</h:head>
<h:body>
  
  <h1>Customer: #{evaluateRequestController.customerEntity.name}</h1>
  	<h:form>
 		<h:panelGrid columns="2" columnClasses="form-label, form-label">
 			<h:outputLabel value="Address" />
		 	<h:outputLabel value="#{evaluateRequestController.customerEntity.address}"/>
		 	<h:outputLabel value="E-Mail" />
		 	<h:outputLabel value="#{evaluateRequestController.customerEntity.email}"/>
	  	</h:panelGrid>
  	</h:form>
  	
  <h1>Enter contract details</h1>
  	<h:form>
		<label for="contractTitle">Contract title</label>
        <h:inputText id="contractTitle" value="#{processVariables['contractTitle']}" required="true" />
        <h:message for="contractTitle" /> 
   	</h:form>	  
	<h:form id="submitForm" columns="2" columnClasses="form-label,form-label" footer-Class="form-footer">
	<h:outputLabel value="Send for submittal?" /> 
    	<h:commandButton id="submit_button" value="Ok" action="#{negotiateContractController.confirmRequest()}" /> 	  			   			
    	<h:commandButton id="cancel_button" value="Cancel" onclick="history.go(-1)" />
	</h:form>		
</h:body>
</f:view>
</html>
